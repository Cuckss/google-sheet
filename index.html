<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Excel clone</title>
</head>
<body>
    <div class="nav">
        <h1 id="current-cell">No Cell Selected</h1>
        <button id="bold-btn" class="btn">B</button>
        <button id="italic-btn" class="btn">I</button>
        <button id="underline-btn" class="btn">U</button>
        <button id="left-btn" class="btn">left</button>
        <button id="center-btn" class="btn">center</button>
        <button id="right-btn" class="btn">right</button>
        <select id="font-style-dropdown">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
        </select>
        <select id="font-size-dropdown">
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
        </select>
       
    </div>
   <div class="lower-nav">
    <label for="bgColor">bg Color</label>
    <input type="color" id="bgColor">

    <label for="fontColor">font Color</label>
    <input type="color" id="fontColor">
    <button id="cut-btn">cut</button>
    <button id="copy-btn">copy</button>
    <button id="paste-btn">paste</button>
    <button id="download-btn">Download</button>
    <input type="file" id="upload-input" accept=".json">
   </div>
   <h1 id="sheet-no">Sheet No-1</h1>
   <div class="save-button-container">
    <button id="save-sheet-btn">Save</button>
    <button id="add-sheet-btn">Add Sheet</button>
   </div>
   <br>
   <div id="button-container">
     <button id="sheet-1" onclick="viewSheet(event)">Sheet-1</button>
   </div>

    <table id="my-table">
        <thead>
            <tr id="tr-heading-row">
                <th></th>
            </tr>
        </thead>
<tbody id="tbody-heading">
    <tr>

    </tr>
</tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
